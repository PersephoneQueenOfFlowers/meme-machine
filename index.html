<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <title>meme machine</title>
  </head>
  <body>
    <div class="page-container">
      <div class="meme-container">
        <div class="hero">
          <h1>meme machine</h1>
          <p class="subheading">Upload an image, scale and rotate, add text, preview and download.</p>
        </div>
        <div class="hp-section">
          <div class="img-block">
            <div id="canvas-container">      
              <!--canvas for meme image placement-->
              <canvas id="mycanvas" class="respondCanvas" width="500" height="500" crossorigin="anonymous">Sorry, canvas is not supported</canvas>
            </div>
            <!--controls container-->
            <div class="controls-container">
              <div class="controls">
                <!-- <span id='val'></span> -->
                <div class="control" id="upload-container">
                  <div class="label">Upload image</div>
                    <!-- <span class="button" id="imageLoader">Choose File -->
                      <input class="item invisible" type="file" id="imageLoader" name="imageLoader" />
                  <!-- </span> -->
                </div>
                <div class="control" id="scale-zoom-container">
                  <div>
                    <label class="label" for="scale">ZOOM:</label>
                    <input id="scale" max="1.25" min="0.1" step="0.00001" type="range" value="1" />
                  </div>
                  <div>
                    <label class="label" for="rotate">ROTATE:</label><input id="rotate" max="180" min="-180" step="1" type="range"
                      value="0" />
                  </div>
                  <span id='done-scale-zoom' class="shift stop-left">Done</span>
                </div>
                <div class="control" id="text-container">
                  <input id="custom-text" type="text" placeholder="up to 25 chars" maxlength="25" />
                  <span id='done-text' class="shift stop-left">Done</span>
                </div>

                <!-- <span id='next' class="shift stop-right item">next</span>
              
                <div class="clearfix"></div>
                <span id='last'>next</span> -->
              
                <!-- <a id="print" href="javascript:window.print()">Print</a> -->
              
                <div class="control" id="dl-container">
                  <a id="preview" class="item hidden" href="#">preview</a>
                  <a id="download" class="item" download="Canvas.png" href="#">download</a>
                </div>
              </div> <!--end controls -->
            </div>
          </div>
        </div>
      </div>
      <img style="display:none" src="" alt="placeholder-image" id="start-image"  crossorigin="anonymous"/>
      <img id="localImage" style="display:none" src=""  crossorigin="anonymous"/>
      </div>
    </div>
  </body>
</html>
